<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="include/head.js"></script>
    </head>
    <body>
        <script src="include/header.js"></script>

        <!-- Begin:: Banner Section -->
        <section class="page_banner">
            <div class="layer_img move_anim animated">
                <img src="images/bg/page_layer.png" alt=""/>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 offset-lg-1">
                        <h2 class="banner-title">Contact</h2>
                        <p class="breadcrumbs"><a href="index.html">Home</a><span>/</span>Contact</p>
                    </div>
                    <div class="col-lg-6 animated pnl">
                        <div class="page_layer">
                            <img src="images/bg/banner_layer.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End:: Banner Section -->

        <!-- Begin:: Google Maps Section -->
        <section class="commonSection">
            <div class="container">
                <div class="row">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d57328.78356500724!2d85.876035!3d26.09732!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39edc7524b7a6395%3A0x45c2b613d6725ed6!2sMaulana%20Azad%20National%20Urdu%20University!5e0!3m2!1sen!2sin!4v1721043911794!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <!-- End:: Google Maps Section -->

           <!-- Begin:: Appointment Section -->
           <section class="commonSection apointmentSection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="appointment_area">
                            <div class="row">
                                <div class="col-lg-7 col-md-7">
                                    <div class="appointment_form">
                                        <form action="#" method="post" class="row">
                                            <div class="input-field col-lg-6">
                                                <input type="text" name="name" placeholder="Name"/>
                                            </div>
                                            <div class="input-field col-lg-6">
                                                <input type="email" name="email" placeholder="E-mail"/>
                                            </div>
                                            <div class="input-field col-lg-6">
                                                <input type="number" name="phone" placeholder="Phone Number"/>
                                            </div>
                                            <div class="input-field col-lg-6">
                                                <select name="select_subject">
                                                    <option selected="selected">Select Subject</option>
                                                    <option>Sports beauty </option>
                                                    <option>Stone beauty </option>
                                                    <option>Body beauty </option>
                                                    <option>Head beauty </option>
                                                    <option>Facial & beauty </option>
                                                </select>
                                            </div>
                                            <div class="input-field col-lg-12">
                                                <input type="text" name="date_time" class="datetime-picker" placeholder="Select Date & Time"/>
                                                <i class="icofont-ui-calendar"></i>
                                            </div>
                                            <div class="input-field col-lg-12">
                                                <textarea name="beauty" placeholder="Your beauty"></textarea>
                                            </div>
                                            <div class="input-field col-lg-12">
                                                <button type="submit" class="mo_btn"><i class="icofont-calendar"></i>Make  An Appointment</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-5">
                                    <div class="icon_box_01">
                                        <h4><i class="icofont-clock-time"></i>Hours:</h4>
                                        <p>
                                            Mon to Fri: 7:30 am — 1:00 am<br>
                                            Sat: 9:00 am — 1:00 am<br>
                                            Sun: 9:00 am — 11:30 pm
                                        </p>
                                    </div>
                                    <div class="icon_box_01">
                                        <h4><i class="icofont-location-pin"></i>Location:</h4>
                                        <p>
                                            Bhairopatti Darbhamga<br> Dr A.PJ.Abdul kalam<br> chowk 846009
                                           
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End:: Appointment Section -->

        <script src="include/footer.js"></script>
    </body>
</html>
